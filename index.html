<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="images_backgrounds">
    <img src="images/pattern-background-desktop.svg" alt="backgrounds">
  </div>
  <div class="main">
    <img class="main_svg" src="images/illustration-hero.svg" alt="illustration hero">
    <h1>Order Summary</h1>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="box">
      <img class="music_svg" src="images/icon-music.svg" alt="logo music">
      <div class="box_info">
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <a class="box_button" href="#">Change</a>
    </div>
    <div class="button_1">
      Proceed to Payment
    </div>
    <div class="button_2">
      Cancel Order
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>, Coded by <a href="#">warwax</a>.</div>
  </div>
</body>
</html>
